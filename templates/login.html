<html><head>
<meta charset="UTF-8">
<title>Elegant Login</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #1a1a1a, #2c3e50);
}

.login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 500px; /* Increased from 400px to 500px */
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
    font-weight: 300;
}

.input-group {
    position: relative;
}

input {
    width: 100%;
    padding: 15px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: #fff;
    font-size: 1em;
    transition: all 0.3s ease;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.2);
}

button {
    background: linear-gradient(45deg, #3498db, #2ecc71);
    border: none;
    padding: 15px;
    border-radius: 10px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    transition: transform 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
}

.decorative-circle {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(45deg, #3498db55, #2ecc7155);
    animation: float 6s ease-in-out infinite;
}

.circle1 {
    width: 100px;
    height: 100px;
    top: 20%;
    left: 20%;
    animation-delay: 0s;
}

.circle2 {
    width: 150px;
    height: 150px;
    top: 50%;
    right: 20%;
    animation-delay: 2s;
}

.circle3 {
    width: 80px;
    height: 80px;
    bottom: 20%;
    left: 30%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}
</style>
</head>
<body>
    <div class="decorative-circle circle1"></div>
    <div class="decorative-circle circle2"></div>
    <div class="decorative-circle circle3"></div>

    <div class="login-container">
        <h1>ABSA Recommender System</h1>
        <form class="login-form" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    </div>

<script>


</script>
</body>
</html>
