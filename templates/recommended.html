<html><head>
<meta charset="UTF-8">
<title>Fashion Store - Recommended Products</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: #f5f6fa;
}

.navbar {
    background: #2c3e50;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #3498db;
}

.cart-icon {
    position: relative;
}

.cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #e74c3c;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
}

.main-content {
    padding: 30px;
}

.filters {
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    display: flex;
    gap: 20px;
    align-items: center;
}

select {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
}

.product-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.product-details {
    padding: 20px;
}

.product-name {
    font-size: 1.2em;
    color: #2c3e50;
    margin-bottom: 10px;
}

.product-category {
    color: #7f8c8d;
    margin-bottom: 10px;
}

.product-price {
    font-size: 1.3em;
    color: #2c3e50;
    font-weight: bold;
}

.product-meta {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #eee;
}

.product-color, .product-size {
    color: #7f8c8d;
}

.add-to-cart-btn {
    width: 100%;
    padding: 12px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s ease;
}

.add-to-cart-btn:hover {
    background: #2980b9;
}
</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ABSA Recommender System</div>
        <div class="nav-links">
            <a href="{{url_for('user_dashboard')}}">Marketplace</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="recommendation-header">
            <h1>Recommended For You</h1>
        </div>
        <div class="products-grid">
            {% for product in recommendations %}
            <div class="product-card" onclick="window.location.href='/product/{{ product.id }}'">
                <img class="product-image" src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }} - {{ product.category }}">
                <div class="product-details">
                    <h2 class="product-name">{{ product.name }}</h2>
                    <div class="product-category">{{ product.category }}</div>
                    <div class="product-price">${{ product.price }}</div>
                    <div class="product-meta">
                        <span class="product-color">Color: {{ product.color }}</span>
                        <span class="product-size">Size: {{ product.size }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<script>


</script>
</body>
</html>
